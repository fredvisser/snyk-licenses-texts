version: 2.1
orbs:
    snyk: snyk/snyk@0.0.8
    puppeteer: threetreeslight/puppeteer@0.1.2
    slack: circleci/slack@3.4.2
commands:
  install_deps:
    description: Install dependencies
    steps:
      - run:
            name: Install dependencies
            command: npm install
      - run:
            name: Install Headless Chrome dependencies
            command: |
                sudo apt update && sudo apt-get install -yq \
                gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
                libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
                libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
                libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
                fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
  build_ts:
    description: Build js files from ts
    steps:
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist/
jobs:
    build-test-monitor:
        docker:
            - image: circleci/node:14
        steps:
            - slack/notify:
                channel: C0137E8F72A
                color: '#42e2f4'
                message: Starting snyk-licenses build & monitor
            - checkout
            - run: npm install semantic-release @semantic-release/exec pkg --save-dev
            - install_deps
            - build_ts
            - run: npm test
            - snyk/scan:
                fail-on-issues: true
                monitor-on-build: true
                token-variable: SNYK_TOKEN_PROD
            - run: npx semantic-release
            - slack/status:
                fail_only: true
                only_for_branches: master
    build-test:
        docker:
            - image: circleci/node:12
        steps:
            - slack/notify:
                channel: C0137E8F72A
                color: '#42e2f4'
                message: Starting snyk-licenses test
            - checkout
            - install_deps
            - build_ts
            - run: npm test
            - snyk/scan:
                fail-on-issues: true
                monitor-on-build: false
                token-variable: SNYK_TOKEN_PROD
            - slack/status:
                fail_only: true
                only_for_branches: master
    build-test-from-fork:
        docker:
            - image: circleci/node:12
        steps:
            - checkout
            - install_deps
            - run: npm test
workflows:
    version: 2
    nightly:
        triggers:
          - schedule:
              cron: "0 0 * * *"
              filters:
                branches:
                  only:
                    - master
        jobs:
            - build-test-monitor:
                context: SNYK

    build-test-monitor:
        jobs:
            - build-test-monitor:
                context: SNYK
                filters:
                    branches:
                        only:
                            - master
    build-test:
        jobs:
            - build-test:
                context: SNYK
                filters:
                    branches:
                        ignore:
                        - master
                        - /pull\/[0-9]+/
            - build-test-from-fork:
                filters:
                    branches:
                        only:
                        - /pull\/[0-9]+/
